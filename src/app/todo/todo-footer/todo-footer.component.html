<footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>{{ pendientes }}</strong> items pendientes</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li *ngFor="let filtro of filtrosValidos" (click)="cambiarFiltro( filtro )"
         >
            <!-- <a class="selected" href="#/">Todos</a> -->
            <a  [ngClass]="{'selected': filtro === filtroActual }"> {{filtro}}</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed" (click)="borrarTodo()">Limpiar completados</button>
      </footer>
