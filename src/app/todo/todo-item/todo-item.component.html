<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completado,
                'editing': editando}">
    <div class="view">
        <input  class="toggle" 
                type="checkbox"
                [formControl]="chkField"
                [checked]="todo.completado">
        <label (dblclick)="editar()">{{ todo.text }}</label>
        <button class="destroy" (click)="Borrar()"></button>
    </div>
    <input class="edit" 
        [value]="todo.text"
        [formControl]="txtInput"
        (blur)="terminarEdicion()"
        (keyup.enter)="terminarEdicion()"
        #txtInputFisico
    >
</li>
